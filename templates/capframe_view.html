<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }} - 캡프레임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }
        
        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
        }
        
        .capframe-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            display: block;
        }
        
        .floating-download {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .floating-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }
        
        .floating-download:active {
            transform: translateY(0);
        }
        
        .download-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .floating-download {
                bottom: 20px;
                right: 20px;
                padding: 12px 20px;
                font-size: 14px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .header p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ filename }}</h1>
            <p>캡프레임 이미지</p>
        </div>
        
        <div class="image-container">
            <img src="{{ image_url }}" alt="{{ filename }}" class="capframe-image" id="capframeImage">
        </div>
    </div>
    
    <button class="floating-download" onclick="downloadImage()">
        <svg class="download-icon" viewBox="0 0 24 24">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
        </svg>
        다운로드
    </button>
    
    <script>
        function downloadImage() {
            const link = document.createElement('a');
            link.href = '{{ download_url }}';
            link.download = '{{ filename }}';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // 이미지 로드 완료 시 처리
        document.getElementById('capframeImage').addEventListener('load', function() {
            console.log('이미지 로드 완료');
        });
        
        // 이미지 로드 실패 시 처리
        document.getElementById('capframeImage').addEventListener('error', function() {
            alert('이미지를 불러올 수 없습니다.');
        });
    </script>
</body>
</html>
