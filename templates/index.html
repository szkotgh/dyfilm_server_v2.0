{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background-color: #000;
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        overflow-x: hidden;
    }
    
    .content-wrapper {
        display: flex;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        gap: 4rem;
        align-items: center;
    }
    
    .text-content {
        flex: 1;
        text-align: left;
        padding-left: 2rem;
    }
    
    .image-content {
        flex: 1;
        transition: transform 0.3s ease;
        transform: scale(1);
        display: flex;
        justify-content: center;
    }
    .image-content:hover {
        transform: scale(1.1);
    }
    
    h1 {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        position: relative;
        text-align: left;
    }
    
    p.subtitle {
        font-size: 1.2rem;
        opacity: 0.8;
        margin-bottom: 2rem;
        text-align: left;
    }
    
    .qr-instruction {
        font-size: 1.8rem;
        margin-top: 2rem;
        position: relative;
        padding: 1rem 0;
        text-align: left;
    }
    
    .photo-placeholder {
        width: 60%;
        aspect-ratio: 9/16;
        background-color: rgba(255,255,255,0.1);
        border: 2px solid rgba(255,255,255,0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgba(255,255,255,0.5);
        font-size: 1.2rem;
        transition: all 0.3s ease;
    }
    
    .image-content:hover .photo-placeholder {
        border-color: rgba(255,255,255,0.5);
        background-color: rgba(255,255,255,0.2);
        transform: scale(1.02);
    }
    
    @media (max-width: 768px) {
        .content-wrapper {
            flex-direction: column;
            gap: 3rem;
            padding: 1rem;
        }

        .text-content {
            padding-left: 0;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .image-content {
            margin-left: 0;
        }
        
        h1 {
            font-size: 2.5rem;
            text-align: center;
        }
        
        p.subtitle {
            text-align: center;
        }
        
        .qr-instruction {
            font-size: 1.0rem;
            text-align: center;
        }
    }
</style>
{% endblock head %}

{% block body %}
<div class="content-wrapper">
    <div class="text-content">
        <h1 class="animate__animated animate__fadeInUp">덕 영 필 름 .</h1>
        <p class="subtitle animate__animated animate__fadeIn animate__delay-1s">학교 안에서 만드는 추억 한 페이지</p>
        <hr>
        <p class="qr-instruction animate__animated animate__pulse animate__infinite" style="font-size: 1.5rem;">종이 속 QR을 찍어 핸드폰으로 확인해보세요!</p>
    </div>
    
    <div class="image-content animate__animated animate__fadeInRight animate__duration-3s">
        <div class="photo-placeholder">
            image-content
        </div>
    </div>
</div>

<script>
    setInterval(() => {
        const element = document.querySelector('.qr-instruction');
        element.classList.remove('animate__pulse');
        void element.offsetWidth;
        element.classList.add('animate__pulse');
    }, 2000);
</script>
{% endblock body %}
