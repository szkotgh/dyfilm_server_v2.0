<!-- templates/components/view_image_modal.html -->
<span style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#{{ modal_id }}">
    {{ display_text }}
</span>

<!-- Modal -->
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_id }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal_id }}Label">{{ title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body text-center">
                <img id="modalImage{{ modal_id }}" src="{{ url_for('static', filename='images/loading.gif') }}" data-src="{{ image_url }}" alt="Image" class="img-fluid" loading="lazy" decoding="async"
                     onerror="this.onerror=null;this.src='{{ image_fallback_url }}';">
            </div>

            <div class="modal-body">
                <p>{{ message }}</p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
            </div>
        </div>
    </div>
</div>

<script>
    const modalEl_{{ modal_id|replace('-', '_') }} = document.getElementById("{{ modal_id }}");
    modalEl_{{ modal_id|replace('-', '_') }}.addEventListener('show.bs.modal', function () {
        const img = document.getElementById("modalImage{{ modal_id }}");
        img.src = img.dataset.src;
    });
    modalEl_{{ modal_id|replace('-', '_') }}.addEventListener('hidden.bs.modal', function () {
        const img = document.getElementById("modalImage{{ modal_id }}");
        img.src = "{{ url_for('static', filename='images/loading.gif') }}";
    });
</script>
