<!-- templates/components/desc_modal.html -->
<span style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#{{ modal_id }}">
    {{ display_text }}
</span>

<!-- Modal -->
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_id }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal_id }}Label">{{ title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{{ action }}" method="post">
                <div class="modal-body">
                    <input type="hidden" name="{{ hidden_name }}" value="{{ hidden_value }}">
                    <div class="mb-3">
                        <label for="{{ input_id }}" class="form-label">{{ label }}</label>
                        <input type="text" class="form-control" id="{{ input_id }}" name="{{ input_name }}" value="{{ input_value }}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                </div>
            </form>
        </div>
    </div>
</div>
